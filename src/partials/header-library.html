<header class="header" id="top">
  <div class="container">
    <div class="header-wrap">
      <a class="main-logo" href="/src/index.html">
        <svg class="main-logo_icon" width="24px" height="24px">
          <use href="/src/images/svg/symbol-defs.svg#icon-film"></use>
        </svg>
        <span class="main-logo_text">Filmoteka</span>
      </a>
      <ul class="navigation__list">
        <li class="navigation__item">
          <a class="navigation__link navigation__link--current" href="">HOME</a>
        </li>
        <li class="navigation__item">
          <a class="navigation__link" href="./my-library.html">MY LIBRARY</a>
        </li>
      </ul>
      <div class="user">
        <div class="user__box"></div>
        <button
          class="filmoteca-btn filmoteca-btn--auth filmoteca-btn--logOut"
          type="submit"
          id="signInModalOpen"
          data-signInModal-open
        >
          Log in / Sign Up
        </button>

        <button
          class="filmoteca-btn filmoteca-btn--auth visually-hidden"
          type="submit"
          id="ConfirmEmail"
        >
          Confirm Email
        </button>

        <button
          class="filmoteca-btn filmoteca-btn--auth filmoteca-btn--logOut visually-hidden"
          type="submit"
          id="logoutBtn"
        >
          Log Out
        </button>
      </div>
    </div>
    <ul class="header_btn-wrap">
      <li>
        <button class="header_btn-watched current-btn" type="button">
          Watched
        </button>
      </li>
      <li><button class="header_btn-queue" type="button">Queue</button></li>
    </ul>
  </div>
</header>
